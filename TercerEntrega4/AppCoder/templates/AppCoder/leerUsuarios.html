<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer Usuarios</title>
</head>
<body>
     

    {% for u in usuarios %}
        <li>{{u}}</li>  
        <button>
            <a href="{% url 'eliminarUsuario' u.nombre %}"> Eliminar </a>
            <a href="{% url 'editarUsuario' u.nombre %}"> Editar </a>
        </button>
    {% endfor %}

    <br>
    <a href="usuarios">Agregar otro Usuario</a>

    

</body>
</html>
